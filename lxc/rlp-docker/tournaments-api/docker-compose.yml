version: "3"

services:
  tournaments-api:
    image: registry.acc.rlp.gweggemans.nl/tournaments-api
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rlp.rule=Host(`${RLP_DOMAIN}`)"
      - "traefik.http.routers.rlp.service=tournaments-api@docker"
      - "traefik.http.routers.rlp.entrypoints=web"
      - "traefik.http.services.rlp.loadbalancer.server.port=3000"
    networks:
      - traefik
      - postgres
      - kafka

networks:
  traefik:
    external: true
  postgres:
    external: true
  kafka:
    external: true